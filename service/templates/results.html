{% extends 'index.html' %}
{% block head %}
<link rel="stylesheet" type="text/css" href="static/css/result_page_render.css">
{% endblock %}

{% block body %}
    <div class="register">
      <form action="/search" method="POST" class="field">
        <input id="register" name = "target_word" maxlength="21" type="text" />
        <label for="register">
          <span>What do you want</span>
        </label>
        <button>OK</button>
      </form>
    </div>

  {% for i in range(0, len) %}
  <div class="r{{i+1}}">
    <label for="r{{i+1}}">
        {% if result[i] == None %}
          <span>Result{{i}}</span>
        {% else %}
          <span>{{result[i]}}</span>
        {% endif %}
    </label>
  </div>
  {% endfor %}

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="static/js/logic.js"></script>
{% endblock %}
